<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAG AND DROP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true"><img src="https://img.icons8.com/?size=512&id=83186&format=png" alt="icon">List Item 1</div>
            <div class="list" draggable="true"><img src="https://img.icons8.com/?size=512&id=83186&format=png" alt="icon">List Item 2</div>
            <div class="list" draggable="true"><img src="https://img.icons8.com/?size=512&id=83186&format=png" alt="icon">List Item 3</div>
            <div class="list" draggable="true"><img src="https://img.icons8.com/?size=512&id=83186&format=png" alt="icon">List Item 4</div>
        </div>
        <div id="right"></div>
    </div>

    <script>
        let lists = document.getElementsByClassName("list");
        let rightBox = document.getElementById('right');
        let leftBox = document.getElementById('left');

        for(list of lists){
            list.addEventListener("dragstart",(e)=>{
                let selected = e.target;
                rightBox.addEventListener("dragover",(e)=>{
                    e.preventDefault();
                })
                rightBox.addEventListener("drop",(e)=>{
                    rightBox.appendChild(selected);
                    selected = null;
                })
                leftBox.addEventListener("dragover",(e)=>{
                    e.preventDefault();
                })
                leftBox.addEventListener("drop",(e)=>{
                    leftBox.appendChild(selected);
                    selected = null;
                })
            })
        }
    </script>
</body>
</html>
